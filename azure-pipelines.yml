# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ff65db28-1d5e-43bd-bb20-e33562371968'
  imageRepository: 'pluto'
  containerRegistry: 'imageregistryhk.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'
stages:
- stage: 'build_dotnet_app'
  displayName: 'build dotnet app'
  jobs:
    - job: 'build_netapp'
      displayName: 'build netapp'
      steps:
      - task: DotNetCoreCLI@2
        displayName: 'build app'
        inputs:
         command: build
         arguments: '-c Release'
    
      - script: 'dir $(Build.SourcesDirectory)'
        displayName: '--------list contents--------'
      - task: PublishBuildArtifacts@1
        displayName: 'download artifacts'
        inputs:
         PathtoPublish: '$(Build.SourcesDirectory)/bin'
         artifactName: bin
         publishLocation: Container

- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
